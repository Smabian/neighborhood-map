<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Neighborhood Map</title>
<!-- Load CSS Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
<!-- Top Bar -->
    <div id="top-bar">
      <i class="fa fa-bars" data-bind="click: hideSidebar" aria-hidden="true"></i>
      <h1>BÃ¶blingen</h1>
    </div>
<!-- Side Bar -->
    <div id="sideBar" data-bind="css: { sidebarHide: sidebarVisible() == true }">
      <input id="search" data-bind="textInput: query, event: {keyup: search(query())}" type="text" placeholder="SEARCH...">
      <hr>
      <ul id="location-list" data-bind="foreach:locationList">
        <li class="location-item" data-bind="click: $parent.selectItem, text: title"></li>
      </ul>
    </div>
<!-- Map -->
    <div id="map"></div>
<!-- Load Scripts -->
    <script async src="https://use.fontawesome.com/2ae88afc00.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries&key=AIzaSyD1kWP9z72geyt162dl4c4XxrhifLWcXMM&callback=initMap"></script>
    <script src='js/knockout-3.4.0.js'></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
